<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /* 根据传入的数值，返回一个等长的，斐波那契数列的数组。
     * 如果参数为负数，那么返回空数组
     */

    function fibonacci(num){
        var fibArr = [];
        function fib(n){
            if(n==1||n==2){
                return 1;
            }
            return fib(n-1)+fib(n-2);
        }
        for(var i = 0; i < num ; i++){
            fibArr.push(fib(i));
        }
    }


    //测试如下
    fibonacci(4); // should return [0,1,1,2]
    fibonacci(-1); // should return []
</script>
</body>
</html>
