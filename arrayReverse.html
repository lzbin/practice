<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //由于不明原因，Array的reverse方法消失在二次元空间了，Program ape, help me please.

    Array.prototype.reverse = function() {
        for(var i = 0; i < this.length / 2; i++) {
            var tmp = this[i];
            this[i] = this[this.length - 1 - i];
            this[this.length - 1 - i] = tmp;
        }
        return this;
    };
</script>
</body>
